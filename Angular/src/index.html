<html>
  <head>

      <meta charset="utf-8">
      <title>ProjetPtut</title>
      <base href="/">
      
        <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" > 
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" > 


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = new google.visualization.DataTable();
        data.addColumn('date', 'Date'); // Implicit domain label col.
        data.addColumn('number', 'Valeur'); // Implicit series 1 data col.
        data.addColumn({type:'boolean',role:'certainty'}); // certainty col.
        data.addColumn('number', 'Seuil'); // Implicit series 1 data col.
        data.addColumn({type:'boolean',role:'certainty'}); // certainty col.

        data.addRows([
          [new Date(2015, 0, 1),  20, false,     35,true],
          [new Date(2015, 0, 5),  25, true,     35,true],
          [new Date(2015, 0, 15),  42, true,      35,true],
          [new Date(2015, 0, 30),  19, false,     35,true]
        ]);


        var options = {
          title: 'Graphe travailleur en environnement p√©nible',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
      <app-root></app-root>
    <div align="center"id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>
</html>
